<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Mulah Rewards!</title>
        <link rel="stylesheet" href="register.css"/>
    </head>
    <body>
        <h1>MULAH</h1>
        <h2>Registration</h2>
        <p class="fill">Please fill up your details.</p>
        <form action="view.html" method="post">
            <div class="form">
                <div>
                    <div>
                        <label for="name">Name</label>
                    </div>
                    <div>
                        <input type="text" class="full-width" id="name" name="name"/>
                    </div>
                </div>
                <div>
                    <label>Birthday</label>
                </div>
                <div>
                    <input type="text" class="birthday" name="day" />
                    <input type="text" class="birthday" name="month" />
                    <input type="text" class="birthday" name="year" />
                </div>
                <div>
                    <div>
                        <label for="email">Email</label>
                    </div>
                    <div>
                        <input type="text" class="full-width" id="email" name="email" />
                    </div>
                </div>
                <div>
                    <input type="checkbox" id="no-email" name="no-email"/>
                    <label for="no-email">No email address</label>
                </div>
                <p>
                    <input id="button" class="button" type="submit" value="Check Loyalty Points">
                </p>
            </div>
        </form>

        <hr/>
        <p>Powered by <a href="https://mulahrewards.com" target="_blank">MulahRewards.com</a></p>        
    </body>

</html>
